services:
  # --- 开发环境 (前端开发服务器，支持热重载) ---
  app-dev:
    build:
      context: .
      target: development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    profiles:
      - dev

  # --- 开发环境 (后端服务) ---
  server-dev:
    build:
      context: .
      target: base
    working_dir: /app/server
    command: sh -c "npm install && npx prisma migrate deploy && node index.js"
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - NODE_ENV=development
    profiles:
      - dev

  # --- 生产环境 (全栈合并容器) ---
  app-prod:
    build:
      context: .
      target: production
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - JWT_SECRET=your-secret-key-change-this
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - prod
